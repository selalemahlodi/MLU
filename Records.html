    <h3>3 Months</h3>
    
    <p>Click here to download medical history:</p>

    <!-- Button to trigger the download -->
    <a href="sample-file.txt" download="sample-file.txt">
        <button style="width:30%">Download File</button>
    </a>

    <p id="download-status"></p>

    <script>
        // Function to display download status
        function displayDownloadStatus() {
            document.getElementById("download-status").textContent = "File is downloading...";
        }
